name: Publish to Open VSX Registry

on:
  push:
    tags:
      - 'v*'  # Triggers when pushing a tag starting with 'v', e.g., v1.0.0
  workflow_dispatch:  # allow manual trigger
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0)'
        required: false
        type: string
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Compile project
        run: pnpm run compile

      - name: Install vsce
        run: pnpm add -g @vscode/vsce

      - name: Package extension as VSIX file
        run: vsce package --no-dependencies

      - name: Get VSIX filename
        id: get_vsix
        run: |
          VSIX_FILE=$(ls *.vsix | head -n 1)
          echo "vsix_file=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "Found VSIX file: $VSIX_FILE"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.get_vsix.outputs.vsix_file }}
          generate_release_notes: true

      - name: Install ovsx (Open VSX CLI)
        run: pnpm add -g ovsx

      - name: Create namespace if not exists
        run: |
          # Try to create namespace, ignore error if already exists
          ovsx create-namespace young1lin -p ${{ secrets.OPEN_VSX_TOKEN }} || true
        env:
          OPEN_VSX_TOKEN: ${{ secrets.OPEN_VSX_TOKEN }}

      - name: Publish to Open VSX Registry
        run: vsce publish --packagePath ${{ steps.get_vsix.outputs.vsix_file }} -p ${{ secrets.VSCE_PAT }}
        env:
          OPEN_VSX_TOKEN: ${{ secrets.OPEN_VSX_TOKEN }}
        # Note: Extensions will show as "unverified" until namespace ownership is claimed
        # Claim ownership at: https://github.com/EclipseFdn/open-vsx.org/issues
