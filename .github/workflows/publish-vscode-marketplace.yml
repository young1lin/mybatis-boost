name: Publish to VS Code Marketplace

on:
  push:
    tags:
      - 'v*'  # Triggers when pushing a tag starting with 'v', e.g., v1.0.0
  workflow_dispatch:  # allow manual trigger
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0)'
        required: false
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Compile project
        run: pnpm run compile

      - name: Install vsce
        run: pnpm add -g @vscode/vsce

      - name: Package extension as VSIX file
        run: vsce package --no-dependencies

      - name: Get VSIX filename
        id: get_vsix
        run: |
          VSIX_FILE=$(ls *.vsix | head -n 1)
          echo "vsix_file=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "Found VSIX file: $VSIX_FILE"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.get_vsix.outputs.vsix_file }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
